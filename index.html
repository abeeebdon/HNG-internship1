<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG Stage 1 Task</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="img1.jpg"
          alt="Abeeb Maroof Olumide"
          data-testid="slackDisplayImage"
        />
      </div>
      <p data-testid="slackUserName">Abeeb Maroof Olumide</p>
      <p data-testid="currentDayOfTheWeek">
        Day of the week: <span id="day"></span>
      </p>
      <p data-testid="currentUTCTime">UTC time : <span id="time"></span></p>
      <p data-testid="myTrack">Frontend Track</p>
      <a
        href="https://github.com/abeeebdon/HNG-internship1.git"
        data-testid="githubURL"
      >
        Github Profile
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
