<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG profile</title>
  </head>
  <body>
    <div class="container">
      <h2>Slack Profile</h2>
      <p data-testid="slackUserName">Abeeb Maroof Olumide</p>
      <img src="img1.jpg" alt="Abeeb Maroof Olumide" />
      <p data-testid="currentDayOfTheWeek">
        Day of the week: <span id="day"></span>
      </p>
      <p data-testid="currentUTCTime">UTC Time: <span id="time"></span></p>
      <p data-testid="myTrack">Track: Frontend Track</p>
      <button class="btn">
        <a
          href="https://github.com/abeeebdon/HNG-internship1.git"
          data-testid="githubURL"
        >
          GITHUB
        </a>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
